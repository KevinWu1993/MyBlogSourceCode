        <p>简单总结下这三个名词。<br>现在有A和B。</p>
<h1 id="单工"><a href="#单工" class="headerlink" title="单工"></a>单工</h1><p>A能发送消息给B，B只能接受A的消息，B不能给A发消息。</p>
<h1 id="半双工"><a href="#半双工" class="headerlink" title="半双工"></a>半双工</h1><p>A能发送消息给B，B也能发送消息给A，但不能同时进行，当A在发送消息时，B只能接受，反之一样。</p>
<h1 id="全双工"><a href="#全双工" class="headerlink" title="全双工"></a>全双工</h1><p>A能发送消息给B，B也能发送消息给A，两者能同时进行。</p>
